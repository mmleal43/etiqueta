<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>ALDISAN-KSK – Generador de Etiquetas</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
:root{
  --carta-w:21.59cm; --carta-h:27.94cm;

  /* ===== AJUSTES FINOS DE IMPRESIÓN =====
     Más arriba: hacer --print-top más NEGATIVO.
     Si vuelve a salir 2 páginas, baja un poco --print-h. */
  --print-w:19.1cm;      /* ancho seguro */
  --print-h:22.30cm;     /* alto recortado (1 hoja) */
  --print-top:-1.50cm;   /* AÚN MÁS ARRIBA */
  --print-bottom:0.10cm; /* margen inferior mínimo */
}

*{ box-sizing:border-box }
html,body{ margin:0; padding:0 }
body{
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  background:radial-gradient(circle at top,#0f2027,#203a43,#2c5364);
  color:#e0e0e0; min-height:100vh; display:grid; place-items:center;
}
.wrap{ width:min(100%,900px); padding:20px }
h1{ text-align:center; color:#00e5ff; text-shadow:0 0 10px #00e5ff; margin:0 0 20px }
.formulario{ background:rgba(20,20,30,.9); padding:20px; border-radius:16px; box-shadow:0 0 20px #00e5ff55 }
label{ display:block; margin:12px 0 6px; font-weight:700; color:#90caf9 }
select,input{ width:100%; padding:10px; border-radius:10px; border:none; background:#1c1f2b; color:#fff; font-size:15px }
input.mono{ font-family:ui-monospace,Consolas,monospace }
.btn{ display:inline-block; margin-top:14px; background:linear-gradient(90deg,#00e5ff,#2979ff); color:#000; font-weight:800; padding:12px 20px; border-radius:12px; border:none; cursor:pointer }
.inline{ display:flex; gap:12px; flex-wrap:wrap; align-items:center }
.muted{ color:#9bbbd4; font-size:12px }
.row{ display:grid; grid-template-columns:1fr 1fr; gap:12px }
@media (max-width:720px){ .row{ grid-template-columns:1fr } }

/* ===== ETIQUETA (preview) ===== */
.etiqueta{
  width:var(--carta-w); height:var(--carta-h);
  background:#fff; color:#000; border:1px solid #000; padding:28px;
  display:none; position:relative; overflow:hidden;
}
.etiqueta .titulo{ text-align:center; font-size:32px; font-weight:900; color:#003366; margin-bottom:10px }
.grid{ display:grid; grid-template-columns:1fr 1fr; gap:8px 18px }
.campo{ font-size:18px; line-height:1.25 }
.campo b{ display:inline-block; min-width:190px }

/* Solo QR, centrado abajo */
.qrbox{
  position:absolute; left:50%; bottom:16px; transform:translateX(-50%);
  width:210px; height:210px; border:1px solid #000; background:#fff;
  display:flex; align-items:center; justify-content:center;
}

/* ===== IMPRESIÓN ===== */
@page{ size: letter; margin:0 }
@media print{
  .wrap{ display:none !important }
  body{ background:#fff; -webkit-print-color-adjust:exact; print-color-adjust:exact }
  #etiqueta{
    display:block !important;
    width:var(--print-w);
    height:var(--print-h);
    margin:var(--print-top) auto var(--print-bottom);
    border:1px solid #000;
    padding:22px;
    overflow:hidden;
    page-break-before:avoid; page-break-after:avoid; page-break-inside:avoid;
    break-before:avoid-page; break-after:avoid-page; break-inside:avoid-page;
  }
}
</style>
</head>
<body>
<div class="wrap">
  <h1>ALDISAN-KSK – Generador de Etiquetas</h1>

  <div class="formulario">
    <label>Picker (usuario)</label>
    <select id="picker">
      <option>Victor</option><option>Edson</option><option>Irving</option>
    </select>

    <label>Producto</label>
    <select id="producto">
      <option value="">-- Selecciona un producto --</option>
      <option value="10554" data-desc="SERUM CORPORAL HIDRATANTE 320 ML." data-pieza="48" data-cajas="120">10554 - SERUM HIDRATANTE</option>
      <option value="10555" data-desc="SERUM CORPORAL ACLARANTE 320 ML." data-pieza="48" data-cajas="120">10555 - SERUM ACLARANTE</option>
      <option value="10556" data-desc="SERUM CORPORAL REAFIRMANTE 320 ML." data-pieza="48" data-cajas="120">10556 - SERUM REAFIRMANTE</option>
      <option value="10557" data-desc="VITACILINA SUEROX CORPORAL DE 300ML" data-pieza="48" data-cajas="120">10557 - VITACILINA SUEROX</option>
      <option value="10558" data-desc="EMULSION CORPORAL DERMATOLOGICA ATOPICALM 400ML" data-pieza="12" data-cajas="60">10558 - EMULSION ATOPICALM</option>
      <option value="10560" data-desc="EMULSION DIA BE CALM 400ML" data-pieza="12" data-cajas="60">10560 - EMULSION BE CALM</option>
      <option value="10562" data-desc="EMULSION DERMAN PS CALM" data-pieza="12" data-cajas="60">10562 - EMULSION DERMAN</option>
      <option value="10563" data-desc="CREMA DERMAN PS CALM" data-pieza="12" data-cajas="80">10563 - CREMA DERMAN</option>
      <option value="10561" data-desc="CREMA CORPORAL DERMATOLOGICA DB CALM 300G" data-pieza="12" data-cajas="80">10561 - CREMA DB CALM</option>
      <option value="10559" data-desc="CREMA CORPORAL DERMATOLOGICA ATOPI CALM 300G" data-pieza="12" data-cajas="80">10559 - CREMA ATOPI CALM</option>
      <option value="10518" data-desc="ROCAINOL CREMA ACCION TERMICA 150G" data-pieza="12" data-cajas="1">10518 - ROCAINOL TERMICA</option>
    </select>

    <!-- Lote -->
    <div id="loteModeWrap" style="display:none;margin-top:6px">
      <label>Modo de Lote</label>
      <div class="inline">
        <label class="inline"><input type="radio" name="loteMode" id="modeAuto" value="auto"> Auto (WGH0 + 4 dígitos)</label>
        <label class="inline"><input type="radio" name="loteMode" id="modeManual" value="manual"> Manual</label>
      </div>
      <div id="autoLoteGroup" class="row" style="margin-top:8px;display:none">
        <div>
          <label>Últimos 4 dígitos</label>
          <input id="last4" maxlength="4" class="mono" placeholder="Ej. 6037">
        </div>
        <div>
          <div class="muted">Prefijo aplicado automáticamente:</div>
          <input id="previewAuto" class="mono" readonly>
        </div>
      </div>
    </div>

    <div class="row">
      <div><label>Código de Producto</label><input id="codigo" readonly class="mono"></div>
      <div><label>Cajas por Tarima</label><input id="cajas" readonly class="mono"></div>
      <div><label>Pz por Caja</label><input id="pieza" readonly class="mono"></div>
      <div><label>Pz por Tarima</label><input id="pz" readonly class="mono"></div>
    </div>

    <label>Total de Piezas</label>
    <input id="totalPiezas" readonly class="mono">

    <label>Descripción</label><input id="descripcion" readonly>

    <label>Lote</label>
    <input id="lote" class="mono">

    <label>Caducidad</label>
    <div class="row">
      <select id="cad_dia"></select>
      <select id="cad_mes"></select>
      <select id="cad_anio"></select>
    </div>

    <div class="inline">
      <button class="btn" id="btnImprimir" type="button">Imprimir en tamaño carta</button>
      <button class="btn" id="btnPDF" type="button">Exportar a PDF</button>
    </div>
  </div>
</div>

<!-- ETIQUETA -->
<div class="etiqueta" id="etiqueta">
  <div class="titulo">ALDISAN-KSK</div>
  <div class="grid">
    <div class="campo"><b>Picker:</b> <span id="e_picker"></span></div>
    <div class="campo"><b>Producto:</b> <span id="e_producto"></span></div>
    <div class="campo"><b>Código:</b> <span id="e_codigo"></span></div>
    <div class="campo"><b>Descripción:</b> <span id="e_descripcion"></span></div>
    <div class="campo"><b>Cajas por Tarima:</b> <span id="e_cajas"></span></div>
    <div class="campo"><b>Pz por Caja:</b> <span id="e_pieza"></span></div>
    <div class="campo"><b>Pz por Tarima:</b> <span id="e_pz"></span></div>
    <div class="campo"><b>Total Piezas:</b> <span id="e_totalPiezas"></span></div>
    <div class="campo"><b>Lote:</b> <span id="e_lote"></span></div>
    <div class="campo"><b>Caducidad:</b> <span id="e_caducidad"></span></div>
    <div class="campo"><b>Fecha Maquila:</b> <span id="e_fecha"></span></div>
  </div>
  <div class="qrbox"><div id="qrcode"></div></div>
</div>

<!-- Librerías -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

<script>
/* ========= Helpers ========= */
const wghProducts = new Set(['10558','10559','10560','10561','10562','10563']);
const digitsOnly = s => (s||'').replace(/\D+/g,'');

/* UID */
let currentUID = '';
function todayKey(){ const d=new Date(); return `${d.getFullYear()}${String(d.getMonth()+1).padStart(2,'0')}${String(d.getDate()).padStart(2,'0')}`; }
function nextUID(){ const k='ksk_folio_'+todayKey(); const n=(+localStorage.getItem(k)||0)+1; localStorage.setItem(k,n); return `${todayKey()}-${String(n).padStart(4,'0')}`; }
function ensureUID(){ if(!currentUID) currentUID = nextUID(); }

const $ = id => document.getElementById(id);

/* Caducidad */
function poblarSelects(){
  const dSel=$('cad_dia'), mSel=$('cad_mes'), ySel=$('cad_anio');
  dSel.innerHTML='<option value="">Día</option>'; for(let d=1; d<=31; d++) dSel.innerHTML+=`<option value="${d}">${d}</option>`;
  mSel.innerHTML='<option value="">Mes</option>'; for(let m=1; m<=12; m++) mSel.innerHTML+=`<option value="${m}">${m}</option>`;
  const y0=new Date().getFullYear(); ySel.innerHTML='<option value="">Año</option>'; for(let y=y0; y<=y0+15; y++) ySel.innerHTML+=`<option value="${y}">${y}</option>`;
  const now=new Date(); dSel.value=String(now.getDate()); mSel.value=String(now.getMonth()+1); ySel.value=String(now.getFullYear());
}

/* Autorrelleno producto */
function rellenarProducto(){
  const sel=$('producto'); const opt=sel.options[sel.selectedIndex]; if(!opt || !opt.value) return;
  const piezasNum=parseInt(opt.dataset.pieza||'0',10);
  const cajasNum=parseInt(opt.dataset.cajas||'0',10);
  const pzTar=piezasNum*cajasNum;

  $('codigo').value=opt.value;
  $('descripcion').value=opt.dataset.desc||'';
  $('cajas').value=cajasNum?String(cajasNum):'';
  $('pieza').value=piezasNum?String(piezasNum):'';
  $('pz').value=pzTar?String(pzTar):'';
  $('totalPiezas').value=pzTar?String(pzTar):'';

  updateLoteControls();
  generarEtiqueta();
}

/* Lote auto/manual */
function updateLoteControls(){
  const val=$('producto').value, wrap=$('loteModeWrap'), group=$('autoLoteGroup'), loteIn=$('lote');
  const mA=$('modeAuto'), mM=$('modeManual');
  if(wghProducts.has(val)){
    wrap.style.display='block';
    if(!mA.checked && !mM.checked) mA.checked=true;
    const isAuto=mA.checked;
    group.style.display=isAuto?'grid':'none';
    loteIn.readOnly=isAuto;
    if(isAuto) applyAutoLote();
  }else{
    wrap.style.display='none';
    $('last4')&&($('last4').value=''); $('previewAuto')&&($('previewAuto').value='');
    mA.checked=false; mM.checked=true; loteIn.readOnly=false;
  }
}
function applyAutoLote(){
  const l4=$('last4'); if(!l4) return;
  const four=digitsOnly(l4.value).slice(0,4); l4.value=four;
  const lote='WGH0'+four.padStart(4,'0');
  $('previewAuto')&&($('previewAuto').value=lote);
  if($('modeAuto').checked) $('lote').value=lote;
  generarEtiqueta();
}

/* Payload QR */
function buildPayload(){
  ensureUID();
  const SEP='\t', END='\r';
  const d=$('cad_dia').value, m=$('cad_mes').value, y=$('cad_anio').value;
  const cad=(d&&m&&y)?`${y}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`:'';
  return [
    $('picker').value, currentUID, $('codigo').value, $('descripcion').value,
    $('lote').value, cad, $('cajas').value, $('pieza').value, $('pz').value
  ].join(SEP)+END;
}

/* Render etiqueta */
let qr;
function makeQR(text){ const n=$('qrcode'); n.innerHTML=''; qr=new QRCode(n,{text,width:200,height:200,correctLevel:QRCode.CorrectLevel.M}); }
function generarEtiqueta(){
  const d=$('cad_dia').value, m=$('cad_mes').value, y=$('cad_anio').value;
  $('e_caducidad').textContent=(d&&m&&y)?`${y}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`:'';

  const pcs=parseInt($('pieza').value||'0',10), cjs=parseInt($('cajas').value||'0',10), pzt=cjs*pcs;
  $('pz').value=pzt||''; $('totalPiezas').value=pzt||'';

  const sel=$('producto'); const prodTxt= sel.value ? sel.options[sel.selectedIndex].text : '';
  $('e_picker').textContent=$('picker').value;
  $('e_producto').textContent=prodTxt;
  $('e_codigo').textContent=$('codigo').value;
  $('e_descripcion').textContent=$('descripcion').value;
  $('e_cajas').textContent=$('cajas').value;
  $('e_pieza').textContent=$('pieza').value;
  $('e_pz').textContent=$('pz').value;
  $('e_totalPiezas').textContent=$('totalPiezas').value;
  $('e_lote').textContent=$('lote').value;
  $('e_fecha').textContent=new Date().toLocaleDateString('es-MX',{year:'numeric',month:'2-digit',day:'2-digit'});

  $('etiqueta').style.display='block';
  makeQR(buildPayload());
}

/* Imprimir / PDF */
function printWithUID(e){
  e.preventDefault(); ensureUID(); generarEtiqueta();
  setTimeout(()=>window.print(),10);
}
function exportarPDF(e){
  e.preventDefault(); ensureUID(); generarEtiqueta();
  if(typeof html2pdf==='undefined'){ alert('No se pudo cargar html2pdf.'); return; }
  const nombre=`${$('codigo').value||'PROD'}_${$('e_fecha').textContent.replaceAll('/','-')}.pdf`;
  html2pdf().set({
    margin:0, filename:nombre,
    image:{type:'jpeg',quality:1}, html2canvas:{scale:2},
    jsPDF:{unit:'cm',format:'letter',orientation:'portrait'}
  }).from($('etiqueta')).save();
}

/* Listeners */
document.addEventListener('DOMContentLoaded',()=>{
  poblarSelects();
  $('producto').addEventListener('change', rellenarProducto);
  $('modeAuto').addEventListener('change', updateLoteControls);
  $('modeManual').addEventListener('change', updateLoteControls);
  $('last4') && $('last4').addEventListener('input', applyAutoLote);
  $('btnImprimir').addEventListener('click', printWithUID);
  $('btnPDF').addEventListener('click', exportarPDF);
  generarEtiqueta();
});
</script>
</body>
</html>
