<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Etiqueta de Tarima – ALDISAN-KSK</title>
  <style>
:root{ --carta-w:21.59cm; --carta-h:27.94cm; }
*{ box-sizing:border-box }
body{
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  margin:0; padding:0; background:radial-gradient(circle at top,#0f2027,#203a43,#2c5364);
  color:#e0e0e0; min-height:100vh; display:grid; place-items:center;
}
.wrap{ width:min(100%,980px); padding:20px }
h1{ text-align:center; color:#00e5ff; text-shadow:0 0 10px #00e5ff; margin:0 0 20px }
.formulario{ background:rgba(20,20,30,.9); padding:20px; border-radius:16px; box-shadow:0 0 20px #00e5ff55 }
label{ display:block; margin:12px 0 6px; font-weight:700; color:#90caf9 }
select,input{ width:100%; padding:10px; border-radius:10px; border:none; background:#1c1f2b; color:#fff; font-size:15px }
input.mono{ font-family:ui-monospace,Consolas,monospace }
.btn{ display:inline-block; margin-top:14px; background:linear-gradient(90deg,#00e5ff,#2979ff); color:#000; font-weight:800; padding:12px 20px; border-radius:12px; border:none; cursor:pointer }
.inline{ display:flex; gap:12px; align-items:center; flex-wrap:wrap }
.muted{ color:#9bbbd4; font-size:12px }
.row{ display:grid; grid-template-columns:1fr 1fr; gap:12px }
@media (max-width:720px){ .row{ grid-template-columns:1fr } }.etiqueta{ width:var(--carta-w); height:var(--carta-h); background:#fff; color:#000; border:2px solid #000; padding:32px; display:none; position:relative; overflow:hidden } .etiqueta .titulo{ text-align:center; font-size:32px; font-weight:900; color:#003366; margin-bottom:12px } .grid{ display:grid; grid-template-columns:1fr 1fr; gap:8px 18px } .campo{ font-size:18px; line-height:1.25 } .campo b{ display:inline-block; min-width:190px } .qrbox{ position:absolute; right:32px; bottom:32px; width:180px; height:180px; border:1px solid #000; display:flex; align-items:center; justify-content:center; background:#fff } .barbox{ position:absolute; left:32px; bottom:32px; width:60%; max-width:520px; border:1px solid #000; background:#fff; padding:8px } #barcode{ width:100%; height:120px }

@page{ size: letter; margin: 0 } @media print{ body{ background:#fff } body *{ visibility:hidden } .etiqueta, .etiqueta *{ visibility:visible } .etiqueta{ position:absolute; left:0; top:0; width:21.59cm; height:27.94cm; transform:scale(0.965); transform-origin:top left; page-break-after:avoid; page-break-inside:avoid } } </style>

</head>
<body>
  <div class="wrap">
    <h1>ALDISAN-KSK – Generador de Etiquetas</h1>
    <div class="formulario">
      <!-- formulario aquí -->
      <label for="cad_dia">Caducidad</label>
      <div class="row">
        <select id="cad_dia"></select>
        <select id="cad_mes"></select>
        <select id="cad_anio"></select>
      </div>
      <button class="btn" onclick="printEtiqueta()">Imprimir en tamaño carta</button>
    </div>
  </div>  <div class="etiqueta" id="etiqueta">
    <div class="titulo">ALDISAN-KSK</div>
    <div class="grid">
      <div class="campo"><b>Picker:</b> <span id="e_picker"></span></div>
      <div class="campo"><b>Producto:</b> <span id="e_producto"></span></div>
      <div class="campo"><b>Código:</b> <span id="e_codigo"></span></div>
      <div class="campo"><b>Descripción:</b> <span id="e_descripcion"></span></div>
      <div class="campo"><b>Cajas por Tarima:</b> <span id="e_cajas"></span></div>
      <div class="campo"><b>Pz por Caja:</b> <span id="e_pieza"></span></div>
      <div class="campo"><b>Pz por Tarima:</b> <span id="e_pz"></span></div>
      <div class="campo"><b>Lote:</b> <span id="e_lote"></span></div>
      <div class="campo"><b>Caducidad:</b> <span id="e_caducidad"></span></div>
      <div class="campo"><b>Fecha Maquila:</b> <span id="e_fecha"></span></div>
    </div>
    <div class="qrbox"><div id="qrcode"></div></div>
  </div>  <script>
    function poblarSelects(){
      const diaSel=document.getElementById('cad_dia');
      const mesSel=document.getElementById('cad_mes');
      const anioSel=document.getElementById('cad_anio');
      
      diaSel.innerHTML='<option value="">Día</option>';
      for(let d=1; d<=31; d++){ diaSel.innerHTML+=`<option value="${d}">${d}</option>`; }

      mesSel.innerHTML='<option value="">Mes</option>';
      for(let m=1; m<=12; m++){ mesSel.innerHTML+=`<option value="${m}">${m}</option>`; }

      const yearNow=new Date().getFullYear();
      anioSel.innerHTML='<option value="">Año</option>';
      for(let y=yearNow; y<=yearNow+15; y++){ anioSel.innerHTML+=`<option value="${y}">${y}</option>`; }
    }

    function generarEtiqueta(){
      const dia=document.getElementById('cad_dia').value;
      const mes=document.getElementById('cad_mes').value;
      const anio=document.getElementById('cad_anio').value;
      let cadTxt='';
      if(dia && mes && anio){ cadTxt=`${anio}-${mes.padStart(2,'0')}-${dia.padStart(2,'0')}`; }
      document.getElementById('e_caducidad').textContent=cadTxt;

      const hoy=new Date();
      document.getElementById('e_fecha').textContent = hoy.toLocaleDateString('es-MX',{year:'numeric',month:'2-digit',day:'2-digit'});
      document.getElementById('etiqueta').style.display='block';
    }

    function printEtiqueta(){
      generarEtiqueta();
      window.print();
    }

    window.addEventListener('DOMContentLoaded',()=>{
      poblarSelects();
      generarEtiqueta();
    });
  </script></body>
</html>
