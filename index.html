<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>ALDISAN-KSK – Generador de Etiquetas</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
:root{ --carta-w:21.59cm; --carta-h:27.94cm; }
*{ box-sizing:border-box }
body{
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  margin:0; padding:0; background:radial-gradient(circle at top,#0f2027,#203a43,#2c5364);
  color:#e0e0e0; min-height:100vh; display:grid; place-items:center;
}
.wrap{ width:min(100%,980px); padding:20px }
h1{ text-align:center; color:#00e5ff; text-shadow:0 0 10px #00e5ff; margin:0 0 20px }
.formulario{ background:rgba(20,20,30,.9); padding:20px; border-radius:16px; box-shadow:0 0 20px #00e5ff55 }
label{ display:block; margin:12px 0 6px; font-weight:700; color:#90caf9 }
select,input{ width:100%; padding:10px; border-radius:10px; border:none; background:#1c1f2b; color:#fff; font-size:15px }
input.mono{ font-family:ui-monospace,Consolas,monospace }
.btn{ display:inline-block; margin-top:14px; background:linear-gradient(90deg,#00e5ff,#2979ff); color:#000; font-weight:800; padding:12px 20px; border-radius:12px; border:none; cursor:pointer }
.inline{ display:flex; gap:12px; align-items:center; flex-wrap:wrap }
.muted{ color:#9bbbd4; font-size:12px }
.row{ display:grid; grid-template-columns:1fr 1fr; gap:12px }
@media (max-width:720px){ .row{ grid-template-columns:1fr } }

/* ETIQUETA tamaño carta - AJUSTADO PARA UNA SOLA PÁGINA */ 
.etiqueta{ 
  width:var(--carta-w); 
  height:var(--carta-h); 
  background:#fff; 
  color:#000; 
  border:2px solid #000; 
  padding:28px; 
  display:none; 
  position:relative; 
  overflow:hidden;
  page-break-inside: avoid;
} 
.etiqueta.titulo{ 
  text-align:center; 
  font-size:30px; 
  font-weight:900; 
  color:#003366; 
  margin-bottom:10px;
  margin-top: 5px;
} 
.grid{
  display:grid; 
  grid-template-columns:1fr 1fr; 
  gap:6px 15px;
  margin-bottom: 10px;
} 
.campo{
  font-size:16px; 
  line-height:1.2;
  page-break-inside: avoid;
} 
.campo b{
  display:inline-block; 
  min-width:160px;
  page-break-inside: avoid;
} 
.qrbox{
  position:absolute; 
  right:28px; 
  bottom:28px; 
  width:160px; 
  height:160px; 
  border:1px solid #000; 
  display:flex; 
  align-items:center; 
  justify-content:center; 
  background:#fff;
  page-break-inside: avoid;
} 
.barbox{
  position:absolute; 
  left:28px; 
  bottom:28px; 
  width:55%; 
  max-width:480px; 
  border:1px solid #000; 
  background:#fff; 
  padding:6px;
  page-break-inside: avoid;
} 
#barcode{
  width:100%; 
  height:100px;
}

/* FORZAR 1 HOJA CARTA AL IMPRIMIR - MODIFICADO PARA CENTRAR Y UNA SOLA PÁGINA */
@page{
  size: letter; 
  margin: 0; 
} 

@media print{ 
  body{ 
    background:#fff; 
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
  } 
  
  body *{ 
    visibility:hidden; 
  } 
  
  .etiqueta, .etiqueta * { 
    visibility:visible; 
  } 
  
  .etiqueta{ 
    position: relative;
    margin: 0 auto;
    left: auto;
    top: auto;
    width:21.59cm;
    height:27.94cm;
    page-break-after: avoid; 
    page-break-inside: avoid; 
    overflow: hidden; 
    box-shadow: none;
  } 
  
  .wrap, .formulario {
    display: none;
  }
  
  /* Eliminar cualquier posible contenido extra que cause salto de página */
  body::after, body::before {
    display: none;
    content: none;
  }
} 
</style>

</head>
<body>
<div class="wrap">
  <h1>ALDISAN-KSK – Generador de Etiquetas</h1>

  <div class="formulario">
    <label>Picker (usuario)</label>
    <select id="picker">
      <option>Victor</option><option>Edson</option><option>Irving</option>
    </select>

    <label>Producto</label>
    <select id="producto">
      <option value="10558" data-pieza="100" data-cajas="60" data-desc="JABON LIQUIDO">JABON LIQUIDO (10558)</option>
      <option value="10559" data-pieza="48" data-cajas="60" data-desc="SHAMPOO">SHAMPOO (10559)</option>
      <option value="10560" data-pieza="24" data-cajas="60" data-desc="ACONDICIONADOR">ACONDICIONADOR (10560)</option>
    </select>

    <div class="row">
      <div>
        <label>Código</label>
        <input type="text" id="codigo" class="mono" readonly />
      </div>
      <div>
        <label>Descripción</label>
        <input type="text" id="descripcion" readonly />
      </div>
    </div>

    <div class="row">
      <div>
        <label>Cajas por Tarima</label>
        <input type="number" id="cajas" min="1" />
      </div>
      <div>
        <label>Pz por Caja</label>
        <input type="number" id="pieza" min="1" />
      </div>
    </div>

    <div class="row">
      <div>
        <label>Pz por Tarima</label>
        <input type="number" id="pz" readonly />
      </div>
      <div>
        <label>Total Piezas</label>
        <input type="number" id="totalPiezas" readonly />
      </div>
    </div>

    <div id="loteModeWrap" style="display:none">
      <label>Modo Lote</label>
      <div class="inline">
        <label><input type="radio" name="loteMode" id="modeAuto" value="auto" /> Automático (WGH0)</label>
        <label><input type="radio" name="loteMode" id="modeManual" value="manual" /> Manual</label>
      </div>
      <div id="autoLoteGroup" style="display:none">
        <label>Últimos 4 dígitos del lote</label>
        <input type="text" id="last4" maxlength="4" class="mono" placeholder="0000" />
        <div class="muted">Previsualización: <span id="previewAuto"></span></div>
      </div>
    </div>

    <label>Lote</label>
    <input type="text" id="lote" class="mono" />

    <label>Caducidad</label>
    <div class="row">
      <select id="cad_dia"></select>
      <select id="cad_mes"></select>
      <select id="cad_anio"></select>
    </div>

    <button id="btnImprimir" class="btn">Imprimir Etiqueta</button>
    <button id="btnPDF" class="btn">Exportar a PDF</button>
  </div>
</div>

<!-- ETIQUETA -->

<div class="etiqueta" id="etiqueta">
  <div class="titulo">ALDISAN-KSK</div>
  <div class="grid">
    <div class="campo"><b>Picker:</b> <span id="e_picker"></span></div>
    <div class="campo"><b>Producto:</b> <span id="e_producto"></span></div>
    <div class="campo"><b>Código:</b> <span id="e_codigo"></span></div>
    <div class="campo"><b>Descripción:</b> <span id="e_descripcion"></span></div>
    <div class="campo"><b>Cajas por Tarima:</b> <span id="e_cajas"></span></div>
    <div class="campo"><b>Pz por Caja:</b> <span id="e_pieza"></span></div>
    <div class="campo"><b>Pz por Tarima:</b> <span id="e_pz"></span></div>
    <div class="campo"><b>Total Piezas:</b> <span id="e_totalPiezas"></span></div>
    <div class="campo"><b>Lote:</b> <span id="e_lote"></span></div>
    <div class="campo"><b>Caducidad:</b> <span id="e_caducidad"></span></div>
    <div class="campo"><b>Fecha Maquila:</b> <span id="e_fecha"></span></div>
  </div>
  <div class="qrbox"><div id="qrcode"></div></div>
  <div class="barbox"><svg id="barcode"></svg></div>
</div>

<!-- Librerías -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

<script>
/* ===== Config ===== */
const wghProducts = new Set(['10558','10559','10560','10561','10562','10563']);
const digitsOnly = s => (s||'').replace(/\D+/g,'');

/* ===== UID oculto ===== */
let currentUID = '';
const todayKey = () => {
  const d=new Date(), y=d.getFullYear(), m=String(d.getMonth()+1).padStart(2,'0'), dd=String(d.getDate()).padStart(2,'0');
  return `${y}${m}${dd}`;
};
function nextUID(){
  const key='ksk_folio_'+todayKey();
  let n=parseInt(localStorage.getItem(key)||'0',10)+1;
  localStorage.setItem(key,String(n));
  return `${todayKey()}-${String(n).padStart(4,'0')}`;
}
function ensureUID(){ if(!currentUID) currentUID = nextUID(); }

/* ===== Caducidad (selects) ===== */
function poblarSelects(){
  const dSel=document.getElementById('cad_dia');
  const mSel=document.getElementById('cad_mes');
  const ySel=document.getElementById('cad_anio');
  dSel.innerHTML='<option value="">Día</option>';
  for(let d=1; d<=31; d++) dSel.innerHTML+=`<option value="${d}">${d}</option>`;
  mSel.innerHTML='<option value="">Mes</option>';
  for(let m=1; m<=12; m++) mSel.innerHTML+=`<option value="${m}">${m}</option>`;
  const y0=new Date().getFullYear();
  ySel.innerHTML='<option value="">Año</option>';
  for(let y=y0; y<=y0+15; y++) ySel.innerHTML+=`<option value="${y}">${y}</option>`;
  const now=new Date();
  dSel.value=String(now.getDate());
  mSel.value=String(now.getMonth()+1);
  ySel.value=String(now.getFullYear());
}

/* ===== Autorrelleno de producto ===== */
function rellenarProducto(){
  const sel = document.getElementById('producto');
  const opt = sel.options[sel.selectedIndex];
  if(!opt) return;
  const piezas = parseInt(opt.getAttribute('data-pieza')||'0',10);
  const cajas  = parseInt(opt.getAttribute('data-cajas')||'0',10);
  const pztar  = piezas*cajas;

  document.getElementById('codigo').value = opt.value || '';
  document.getElementById('descripcion').value = opt.getAttribute('data-desc') || '';
  document.getElementById('cajas').value = cajas ? String(cajas) : '';
  document.getElementById('pieza').value = piezas ? String(piezas) : '';
  document.getElementById('pz').value = pztar ? String(pztar) : '';
  document.getElementById('totalPiezas').value = pztar ? String(pztar) : '';

  updateLoteControls();
  generarEtiqueta();
}

/* ===== Lote: WGH0 + 4 dígitos o manual ===== */
function updateLoteControls(){
  const val = document.getElementById('producto').value;
  const wrap = document.getElementById('loteModeWrap');
  const autoGroup = document.getElementById('autoLoteGroup');
  const loteInput = document.getElementById('lote');
  const mA = document.getElementById('modeAuto');
  const mM = document.getElementById('modeManual');

  if(wghProducts.has(val)){
    wrap.style.display='block';
    if(!mA.checked && !mM.checked) mA.checked = true;
    const isAuto = mA.checked;
    autoGroup.style.display = isAuto ? 'grid' : 'none';
    loteInput.readOnly = isAuto;
    if(isAuto) applyAutoLote();
  } else {
    wrap.style.display='none';
    const l4=document.getElementById('last4'), prev=document.getElementById('previewAuto');
    if(l4) l4.value=''; if(prev) prev.value='';
    if(mA) mA.checked=false; if(mM) mM.checked=true;
    loteInput.readOnly=false;
  }
}
function applyAutoLote(){
  const l4=document.getElementById('last4');
  if(!l4) return;
  const four = digitsOnly(l4.value).slice(0,4);
  l4.value=four;
  const lote='WGH0'+four.padStart(4,'0');
  const prev=document.getElementById('previewAuto');
  if(prev) prev.value=lote;
  if(document.getElementById('modeAuto').checked){
    document.getElementById('lote').value=lote;
  }
  generarEtiqueta();
}

/* ===== Construir payload para QR/Barcode =====
   Orden: Picker, UID, Código, Descripción, Lote, Caducidad, Cajas/Tarima, Pz/Caja, Pz/Tarima
*/
function buildPayload(){
  ensureUID();
  const SEP='\t', END='\r';
  const picker=document.getElementById('picker').value;
  const codigo=document.getElementById('codigo').value;
  const desc=document.getElementById('descripcion').value;
  const lote=document.getElementById('lote').value;
  const d=document.getElementById('cad_dia').value;
  const m=document.getElementById('cad_mes').value;
  const y=document.getElementById('cad_anio').value;
  const cad=(d&&m&&y)?`${y}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`:'';
  const cajas=document.getElementById('cajas').value;
  const pieza=document.getElementById('pieza').value;
  const pztar=document.getElementById('pz').value;
  return [picker,currentUID,codigo,desc,lote,cad,cajas,pieza,pztar].join(SEP)+END;
}

/* ===== Pintar etiqueta (y QR/Code128) ===== */
let qr;
function makeQR(text){
  const node=document.getElementById('qrcode');
  node.innerHTML='';
  qr=new QRCode(node,{text,width:150,height:150,correctLevel:QRCode.CorrectLevel.M});
}
function generarEtiqueta(){
  // Caducidad visible
  const d=document.getElementById('cad_dia').value;
  const m=document.getElementById('cad_mes').value;
  const y=document.getElementById('cad_anio').value;
  const cad=(d&&m&&y)?`${y}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`:'';
  document.getElementById('e_caducidad').textContent=cad;

  // Recalcular totales (por si cambió algo)
  const pcs=parseInt(document.getElementById('pieza').value||'0',10);
  const cjs=parseInt(document.getElementById('cajas').value||'0',10);
  const pzt=cjs*pcs;
  document.getElementById('pz').value=pzt||'';
  document.getElementById('totalPiezas').value=pzt||'';

  // Copiar a etiqueta
  const sel=document.getElementById('producto');
  const prodTxt= sel.value ? sel.options[sel.selectedIndex].text : '';
  document.getElementById('e_picker').textContent=document.getElementById('picker').value;
  document.getElementById('e_producto').textContent=prodTxt;
  document.getElementById('e_codigo').textContent=document.getElementById('codigo').value;
  document.getElementById('e_descripcion').textContent=document.getElementById('descripcion').value;
  document.getElementById('e_cajas').textContent=document.getElementById('cajas').value;
  document.getElementById('e_pieza').textContent=document.getElementById('pieza').value;
  document.getElementById('e_pz').textContent=document.getElementById('pz').value;
  document.getElementById('e_totalPiezas').textContent=document.getElementById('totalPiezas').value;
  document.getElementById('e_lote').textContent=document.getElementById('lote').value;

  const hoy=new Date();
  document.getElementById('e_fecha').textContent=hoy.toLocaleDateString('es-MX',{year:'numeric',month:'2-digit',day:'2-digit'});
  document.getElementById('etiqueta').style.display='block';

  const payload=buildPayload();
  makeQR(payload);
  try{
    JsBarcode('#barcode', payload, {format:'CODE128',lineColor:'#000',width:1.8,height:50,displayValue:false,margin:0});
  }catch(e){ document.getElementById('barcode').innerHTML=''; }
}

/* ===== Imprimir / PDF ===== */
function printWithUID(){ ensureUID(); generarEtiqueta(); window.print(); }
function exportarPDF(){
  ensureUID(); generarEtiqueta();
  if(typeof html2pdf==='undefined'){ alert('No se pudo cargar html2pdf.'); return; }
  const codigo=(document.getElementById('codigo').value||'PROD');
  const fecha=(document.getElementById('e_fecha').textContent||'FECHA').replaceAll('/','-');
  html2pdf().set({
    margin:0, filename:`${codigo}_${fecha}.pdf`,
    image:{type:'jpeg',quality:1}, html2canvas:{scale:2},
    jsPDF:{unit:'cm',format:'letter',orientation:'portrait'}
  }).from(document.getElementById('etiqueta')).save();
}

/* ===== Listeners robustos ===== */
document.addEventListener('DOMContentLoaded', ()=>{
  poblarSelects();
  // autorrelleno robusto
  document.getElementById('producto').addEventListener('change', rellenarProducto);
  // lote listeners
  const l4=document.getElementById('last4');
  if(l4){ l4.addEventListener('input', applyAutoLote); l4.addEventListener('change', applyAutoLote); }
  document.getElementById('modeAuto').addEventListener('change', updateLoteControls);
  document.getElementById('modeManual').addEventListener('change', updateLoteControls);
  // botones
  document.getElementById('btnImprimir').addEventListener('click', printWithUID);
  document.getElementById('btnPDF').addEventListener('click', exportarPDF);
  // primera pintura
  generarEtiqueta();
});
</script>

</body>
</html>
