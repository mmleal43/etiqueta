<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Etiqueta de Tarima – ALDISAN-KSK</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
:root{ --carta-w:21.59cm; --carta-h:27.94cm; }
*{ box-sizing:border-box }
body{
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  margin:0; padding:0;
  background:radial-gradient(circle at top,#0f2027,#203a43,#2c5364);
  color:#e0e0e0; min-height:100vh; display:grid; place-items:center
}
.wrap{ width:min(100%,980px); padding:20px }
h1{ text-align:center; color:#00e5ff; text-shadow:0 0 10px #00e5ff; margin:0 0 20px }
.formulario{ background:rgba(20,20,30,.9); padding:20px; border-radius:16px; box-shadow:0 0 20px #00e5ff55 }
label{ display:block; margin:12px 0 6px; font-weight:700; color:#90caf9 }
select,input{ width:100%; padding:10px; border-radius:10px; border:none; background:#1c1f2b; color:#fff; font-size:15px }
input[type=text].mono{ font-family:ui-monospace,Consolas,monospace }
.btn{ display:inline-block; margin-top:14px; background:linear-gradient(90deg,#00e5ff,#2979ff); color:#000; font-weight:800; padding:12px 20px; border-radius:12px; border:none; cursor:pointer }
.inline{ display:flex; gap:12px; align-items:center; flex-wrap:wrap }
.muted{ color:#9bbbd4; font-size:12px }
.row{ display:grid; grid-template-columns:1fr 1fr; gap:12px }
@media (max-width:720px){ .row{ grid-template-columns:1fr } }

/* Etiqueta a página completa (carta) */
.etiqueta{
  width:var(--carta-w); height:var(--carta-h);
  background:#fff; color:#000; border:2px solid #000; padding:32px;
  display:none; position:relative
}
.etiqueta .titulo{ text-align:center; font-size:32px; font-weight:900; color:#003366; margin-bottom:12px }
.grid{ display:grid; grid-template-columns:1fr 1fr; gap:8px 18px }
.campo{ font-size:18px; line-height:1.25 }
.campo b{ display:inline-block; min-width:190px }

/* QR y código de barras */
.qrbox{
  position:absolute; right:32px; bottom:32px; width:180px; height:180px;
  border:1px solid #000; display:flex; align-items:center; justify-content:center; background:#fff
}
.barbox{
  position:absolute; left:32px; bottom:32px; width:60%; max-width:520px;
  border:1px solid #000; background:#fff; padding:8px
}
#barcode{ width:100%; height:120px }

/* Impresión a tamaño carta completo */
@media print{
  body *{ visibility:hidden }
  .etiqueta, .etiqueta *{ visibility:visible }
  .etiqueta{ position:absolute; inset:0 auto auto 0 }
}
</style>
</head>
<body>
<div class="wrap">
  <h1>ALDISAN-KSK – Generador de Etiquetas</h1>
  <div class="formulario">
    <label>Picker (usuario)</label>
    <select id="picker" onchange="generarEtiqueta()">
      <option>Victor</option><option>Edson</option><option>Irving</option>
    </select>

    <label>Producto</label>
    <!-- Nota: los handlers llaman a funciones globales (window.*) definidas abajo -->
    <select id="producto" onchange="rellenarProducto();updateLoteControls();generarEtiqueta()">
      <option value="">-- Selecciona un producto --</option>
      <option value="10554" data-desc="SERUM CORPORAL HIDRATANTE 320 ML." data-pieza="48" data-cajas="120">10554 - SERUM HIDRATANTE</option>
      <option value="10555" data-desc="SERUM CORPORAL ACLARANTE 320 ML." data-pieza="48" data-cajas="120">10555 - SERUM ACLARANTE</option>
      <option value="10556" data-desc="SERUM CORPORAL REAFIRMANTE 320 ML." data-pieza="48" data-cajas="120">10556 - SERUM REAFIRMANTE</option>
      <option value="10557" data-desc="VITACILINA SUEROX CORPORAL DE 300ML" data-pieza="48" data-cajas="120">10557 - VITACILINA SUEROX</option>
      <option value="10558" data-desc="EMULSION CORPORAL DERMATOLOGICA ATOPICALM 400ML" data-pieza="12" data-cajas="60">10558 - EMULSION ATOPICALM</option>
      <option value="10560" data-desc="EMULSION DIA BE CALM 400ML" data-pieza="12" data-cajas="60">10560 - EMULSION BE CALM</option>
      <option value="10562" data-desc="EMULSION DERMAN PS CALM" data-pieza="12" data-cajas="60">10562 - EMULSION DERMAN</option>
      <option value="10563" data-desc="CREMA DERMAN PS CALM" data-pieza="12" data-cajas="80">10563 - CREMA DERMAN</option>
      <option value="10561" data-desc="CREMA CORPORAL DERMATOLOGICA DB CALM 300G" data-pieza="12" data-cajas="80">10561 - CREMA DB CALM</option>
      <option value="10559" data-desc="CREMA CORPORAL DERMATOLOGICA ATOPI CALM 300G" data-pieza="12" data-cajas="80">10559 - CREMA ATOPI CALM</option>
      <option value="10518" data-desc="ROCAINOL CREMA ACCION TERMICA 150G" data-pieza="12" data-cajas="1">10518 - ROCAINOL TERMICA</option>
    </select>

    <!-- Modo de lote con prefijo WGH0 para productos específicos -->
    <div id="loteModeWrap" style="display:none;margin-top:6px">
      <label>Modo de Lote</label>
      <div class="inline">
        <label class="inline"><input type="radio" name="loteMode" id="modeAuto" value="auto" onchange="updateLoteControls()"> Auto (WGH0 + 4 dígitos)</label>
        <label class="inline"><input type="radio" name="loteMode" id="modeManual" value="manual" onchange="updateLoteControls()"> Manual</label>
      </div>
      <div id="autoLoteGroup" class="row" style="margin-top:8px;display:none">
        <div><label>Últimos 4 dígitos</label><input id="last4" maxlength="4" class="mono" placeholder="Ej. 5006" oninput="applyAutoLote()"></div>
        <div><div class="muted">Prefijo aplicado automáticamente:</div><input id="previewAuto" class="mono" readonly></div>
      </div>
    </div>

    <div class="row">
      <div><label>Código de Producto</label><input id="codigo" readonly class="mono"></div>
      <div><label>Cajas por Tarima</label><input id="cajas" readonly class="mono"></div>
      <div><label>Pz por Caja</label><input id="pieza" readonly class="mono" aria-label="Piezas por Caja"></div>
      <div><label>Pz por Tarima</label><input id="pz" readonly class="mono" aria-label="Piezas por Tarima"></div>
    </div>

    <label>Total de Piezas</label>
    <input id="totalPiezas" readonly class="mono">

    <!-- Eliminado: UI visible del UID por pedido del usuario -->

    <label>Descripción</label><input id="descripcion" readonly>
    <label>Lote</label><input id="lote" class="mono" oninput="generarEtiqueta()">

    <!-- Caducidad con selects (día/mes/año) -->
    <label>Caducidad</label>
    <div class="row">
      <select id="cad_dia" onchange="generarEtiqueta()"></select>
      <select id="cad_mes" onchange="generarEtiqueta()"></select>
      <select id="cad_anio" onchange="generarEtiqueta()"></select>
    </div>

    <button class="btn" onclick="printWithUID()">Imprimir en tamaño carta</button>
  </div>
</div>

<!-- ETIQUETA A PÁGINA COMPLETA -->
<div class="etiqueta" id="etiqueta">
  <div class="titulo">ALDISAN-KSK</div>
  <div class="grid">
    <!-- Eliminado: campo visual de UID -->
    <div class="campo"><b>Picker:</b> <span id="e_picker"></span></div>
    <div class="campo"><b>Producto:</b> <span id="e_producto"></span></div>
    <div class="campo"><b>Código:</b> <span id="e_codigo"></span></div>
    <div class="campo"><b>Descripción:</b> <span id="e_descripcion"></span></div>
    <div class="campo"><b>Cajas por Tarima:</b> <span id="e_cajas"></span></div>
    <div class="campo"><b>Pz por Caja:</b> <span id="e_pieza"></span></div>
    <div class="campo"><b>Pz por Tarima:</b> <span id="e_pz"></span></div>
    <div class="campo"><b>Total Piezas:</b> <span id="e_totalPiezas"></span></div>
    <div class="campo"><b>Lote:</b> <span id="e_lote"></span></div>
    <div class="campo"><b>Caducidad:</b> <span id="e_caducidad"></span></div>
    <div class="campo"><b>Fecha Maquila:</b> <span id="e_fecha"></span></div>
  </div>
  <div class="qrbox"><div id="qrcode"></div></div>
  <div class="barbox"><svg id="barcode"></svg></div>
</div>

<!-- Librerías para QR y Code128 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
<script>
/* ==========================
   Funciones globales (window)
   ========================== */

// Productos con prefijo WGH0 + 4 dígitos para lote
const wghProducts = new Set(['10558','10559','10560','10561','10562','10563']);

// Aseguramos que las funciones existan en window para que las llame el HTML (onchange)
window.rellenarProducto = function(){
  const sel = document.getElementById('producto');
  const opt = sel.options[sel.selectedIndex] || {};
  const piezas = parseInt(opt.getAttribute('data-pieza'))||0;
  const cajas  = parseInt(opt.getAttribute('data-cajas'))||0;
  const total  = piezas*cajas;
  document.getElementById('codigo').value = opt.value||'';
  document.getElementById('descripcion').value = opt.getAttribute('data-desc')||'';
  document.getElementById('cajas').value = cajas||'';
  document.getElementById('pieza').value = piezas||'';
  document.getElementById('pz').value = total>0? total : '';
  document.getElementById('totalPiezas').value = total>0? total : '';
};

function onlyDigits(s){ return (s||'').replace(/\D+/g,''); }

window.updateLoteControls = function(){
  const val = document.getElementById('producto').value;
  const wrap = document.getElementById('loteModeWrap');
  const autoGroup = document.getElementById('autoLoteGroup');
  const loteInput = document.getElementById('lote');
  const modeAuto = document.getElementById('modeAuto');
  const modeManual = document.getElementById('modeManual');
  if(wghProducts.has(val)){
    wrap.style.display='block';
    if(!modeAuto.checked && !modeManual.checked){ modeAuto.checked=true; }
    const isAuto = modeAuto.checked; autoGroup.style.display = isAuto?'grid':'none';
    loteInput.readOnly = isAuto; if(isAuto) window.applyAutoLote();
  } else {
    wrap.style.display='none';
    const l4=document.getElementById('last4'); if(l4) l4.value='';
    const pA=document.getElementById('previewAuto'); if(pA) pA.value='';
    if(modeAuto) modeAuto.checked=false; if(modeManual) modeManual.checked=true; loteInput.readOnly=false;
  }
};

window.applyAutoLote = function(){
  const digits = onlyDigits(document.getElementById('last4').value).slice(0,4);
  document.getElementById('last4').value = digits;
  const lote = 'WGH0' + digits.padStart(4,'0');
  document.getElementById('previewAuto').value = lote;
  if(document.getElementById('modeAuto').checked){ document.getElementById('lote').value = lote; }
  window.generarEtiqueta();
};

/* ===== QR ===== */
let qr;
function makeQR(text){
  const node = document.getElementById('qrcode');
  node.innerHTML = '';
  qr = new QRCode(node, { text, width:170, height:170, correctLevel: QRCode.CorrectLevel.M });
}

/* ===== UID único por día (AAAAMMDD-####) usando localStorage ===== */
let currentUID = '';
function nextCounterKey(){
  const d=new Date();
  const y=d.getFullYear(), m=String(d.getMonth()+1).padStart(2,'0'), dd=String(d.getDate()).padStart(2,'0');
  return `${y}${m}${dd}`;
}
function getNextFolio(){
  const key = 'ksk_folio_counter_'+nextCounterKey();
  let n = parseInt(localStorage.getItem(key)||'0',10); n+=1;
  localStorage.setItem(key,String(n));
  return `${nextCounterKey()}-${String(n).padStart(4,'0')}`;
}
function ensureUID(){
  if(!currentUID){
    currentUID = getNextFolio();
    // No mostramos UID en UI por solicitud del usuario
  }
}

/* ===== Build payload (orden solicitado) =====
   Picker, UID, Código, Descripción, Lote, Caducidad, Cajas/Tarima, Pz/Caja, Pz/Tarima + ENTER */
window.buildPayload = function(){
  ensureUID(); // Generar automáticamente si aún no existe
  const TAB='\t', ENTER='\r';
  const picker = document.getElementById('picker').value;
  const uid    = currentUID || '';
  const codigo = document.getElementById('codigo').value;
  const desc   = document.getElementById('descripcion').value;
  const lote   = document.getElementById('lote').value;
  const cad    = document.getElementById('e_caducidad').textContent || '';
  const cajas  = document.getElementById('cajas').value;   // Cajas por Tarima
  const pieza  = document.getElementById('pieza').value;   // Pz por Caja
  const pztar  = document.getElementById('pz').value;      // Pz por Tarima
  return [picker, uid, codigo, desc, lote, cad, cajas, pieza, pztar].join(TAB) + ENTER;
};

/* ===== Generar etiqueta + QR + Código de barras ===== */
window.generarEtiqueta = function(){
  const prodSel = document.getElementById('producto');
  const prodTxt = prodSel.value ? prodSel.options[prodSel.selectedIndex].text : '';

  const dia = document.getElementById('cad_dia').value;
  const mes = document.getElementById('cad_mes').value;
  const anio = document.getElementById('cad_anio').value;
  let cadTxt = '';
  if(dia && mes && anio){ cadTxt = `${anio}-${mes.padStart(2,'0')}-${dia.padStart(2,'0')}`; }
  document.getElementById('e_caducidad').textContent = cadTxt;

  const piezas = parseInt(document.getElementById('pieza').value||'0',10);
  const cajas  = parseInt(document.getElementById('cajas').value||'0',10);
  const total  = piezas*cajas;
  document.getElementById('totalPiezas').value = total>0? total : '';
  document.getElementById('pz').value = total>0? total : ''; // asegurar Pz/Tarima actualizado

  const picker = document.getElementById('picker').value;
  document.getElementById('e_picker').textContent = picker;
  document.getElementById('e_producto').textContent = prodTxt;
  document.getElementById('e_codigo').textContent = document.getElementById('codigo').value;
  document.getElementById('e_descripcion').textContent = document.getElementById('descripcion').value;
  document.getElementById('e_cajas').textContent = document.getElementById('cajas').value;
  document.getElementById('e_pieza').textContent = document.getElementById('pieza').value;
  document.getElementById('e_pz').textContent = document.getElementById('pz').value;
  document.getElementById('e_totalPiezas').textContent = total>0? total : '';
  document.getElementById('e_lote').textContent = document.getElementById('lote').value;

  const hoy = new Date();
  document.getElementById('e_fecha').textContent = hoy.toLocaleDateString('es-MX',{year:'numeric',month:'2-digit',day:'2-digit'});
  document.getElementById('etiqueta').style.display='block';

  const payload = window.buildPayload();
  window._lastPayload = payload; // para depuración/test

  makeQR(payload);
  try {
    JsBarcode('#barcode', payload, { format:'CODE128', lineColor:'#000000', width:2, height:60, displayValue:false, margin:0 });
  } catch(e) {
    document.getElementById('barcode').innerHTML='';
  }
};

window.printWithUID = function(){ ensureUID(); window.generarEtiqueta(); window.print(); };

/* ===== Caducidad: poblar selects ===== */
function poblarSelects(){
  const diaSel=document.getElementById('cad_dia');
  const mesSel=document.getElementById('cad_mes');
  const anioSel=document.getElementById('cad_anio');
  diaSel.innerHTML='<option value="">Día</option>';
  for(let d=1; d<=31; d++){ diaSel.innerHTML+=`<option value="${d}">${d}</option>`; }
  mesSel.innerHTML='<option value="">Mes</option>';
  for(let m=1; m<=12; m++){ mesSel.innerHTML+=`<option value="${m}">${m}</option>`; }
  const yearNow=new Date().getFullYear();
  anioSel.innerHTML='<option value="">Año</option>';
  for(let y=yearNow; y<=yearNow+15; y++){ anioSel.innerHTML+=`<option value="${y}">${y}</option>`; }
}

/* ===== Mini test suite (sólo si ?test=1 en la URL) ===== */
function runTests(){
  const asrt=(cond,msg)=>{ console[cond?'log':'error'](cond?'✅ '+msg:'❌ '+msg); };
  asrt(typeof window.rellenarProducto==='function','rellenarProducto existe');
  asrt(typeof window.generarEtiqueta==='function','generarEtiqueta existe');
  const sel=document.getElementById('producto');
  sel.value='10558'; // piezas=12, cajas=60 => pz/tarima=720
  window.rellenarProducto();
  asrt(document.getElementById('pieza').value==='12','pieza autollenada a 12');
  asrt(document.getElementById('cajas').value==='60','cajas autollenadas a 60');
  // Fijamos caducidad para test estable
  document.getElementById('cad_dia').value='1';
  document.getElementById('cad_mes').value='1';
  document.getElementById('cad_anio').value='2028';
  window.generarEtiqueta();
  const parts = (window._lastPayload||'').replace(/\r$/,'').split('\t');
  asrt(parts.length===9,'payload tiene 9 columnas');
  asrt(parts[0]===document.getElementById('picker').value,'payload[0]=Picker');
  asrt(parts[2]==='10558','payload[2]=Código');
  asrt(parts[4]===document.getElementById('lote').value,'payload[4]=Lote');
  asrt(parts[5]==='2028-01-01','payload[5]=Caducidad YYYY-MM-DD');
  asrt(parts[6]==='60','payload[6]=Cajas por Tarima');
  asrt(parts[7]==='12','payload[7]=Pz por Caja');
  asrt(parts[8]==='720','payload[8]=Pz por Tarima');
}

window.addEventListener('DOMContentLoaded', ()=>{
  poblarSelects();
  const now=new Date();
  document.getElementById('cad_dia').value=String(now.getDate());
  document.getElementById('cad_mes').value=String(now.getMonth()+1);
  document.getElementById('cad_anio').value=String(now.getFullYear());
  window.generarEtiqueta();
  if(new URLSearchParams(location.search).get('test')==='1'){ runTests(); }
});
</script>
</body>
</html>
