<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>ALDISAN-KSK – Generador de Etiquetas</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
:root{ --carta-w:21.59cm; --carta-h:27.94cm; }
*{ box-sizing:border-box }
body{
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  margin:0; padding:0; background:radial-gradient(circle at top,#0f2027,#203a43,#2c5364);
  color:#e0e0e0; min-height:100vh; display:grid; place-items:center;
}
.wrap{ width:min(100%,980px); padding:20px }
h1{ text-align:center; color:#00e5ff; text-shadow:0 0 10px #00e5ff; margin:0 0 20px }
.formulario{ background:rgba(20,20,30,.9); padding:20px; border-radius:16px; box-shadow:0 0 20px #00e5ff55 }
label{ display:block; margin:12px 0 6px; font-weight:700; color:#90caf9 }
select,input{ width:100%; padding:10px; border-radius:10px; border:none; background:#1c1f2b; color:#fff; font-size:15px }
input.mono{ font-family:ui-monospace,Consolas,monospace }
.btn{ display:inline-block; margin-top:14px; background:linear-gradient(90deg,#00e5ff,#2979ff); color:#000; font-weight:800; padding:12px 20px; border-radius:12px; border:none; cursor:pointer }
.inline{ display:flex; gap:12px; align-items:center; flex-wrap:wrap }
.muted{ color:#9bbbd4; font-size:12px }
.row{ display:grid; grid-template-columns:1fr 1fr; gap:12px }
@media (max-width:720px){ .row{ grid-template-columns:1fr } }

/* ETIQUETA tamaño carta */
.etiqueta{
  width:var(--carta-w); height:var(--carta-h);
  background:#fff; color:#000; border:2px solid #000; padding:32px;
  display:none; position:relative; overflow:hidden;
}
.etiqueta .titulo{ text-align:center; font-size:32px; font-weight:900; color:#003366; margin-bottom:12px }
.grid{ display:grid; grid-template-columns:1fr 1fr; gap:8px 18px }
.campo{ font-size:18px; line-height:1.25 }
.campo b{ display:inline-block; min-width:190px }
.qrbox{ position:absolute; right:32px; bottom:32px; width:180px; height:180px; border:1px solid #000; display:flex; align-items:center; justify-content:center; background:#fff }
.barbox{ position:absolute; left:32px; bottom:32px; width:60%; max-width:520px; border:1px solid #000; background:#fff; padding:8px }
#barcode{ width:100%; height:120px }

/* FORZAR 1 HOJA CARTA AL IMPRIMIR */
@page{ size: letter; margin: 0 }
@media print{
  body{ background:#fff }
  body *{ visibility:hidden }
  .etiqueta, .etiqueta *{ visibility:visible }
  .etiqueta{
    position:absolute; left:50%; top:50%;
    width:20.5cm; height:27cm;
    transform: translate(-50%,-50%) scale(0.92);  /* centrado y ajustado */
    transform-origin: center center;
    page-break-after: avoid; page-break-inside: avoid;
    overflow: hidden;
  }
}
</style>
</head>
<body>
<div class="wrap">
  <h1>ALDISAN-KSK – Generador de Etiquetas</h1>

  <div class="formulario">
    <label>Picker (usuario)</label>
    <select id="picker">
      <option>Victor</option><option>Edson</option><option>Irving</option>
    </select>

    <label>Producto</label>
    <select id="producto">
      <option value="">-- Selecciona un producto --</option>
      <option value="10554" data-desc="SERUM CORPORAL HIDRATANTE 320 ML." data-pieza="48" data-cajas="120">10554 - SERUM HIDRATANTE</option>
      <option value="10555" data-desc="SERUM CORPORAL ACLARANTE 320 ML." data-pieza="48" data-cajas="120">10555 - SERUM ACLARANTE</option>
      <option value="10556" data-desc="SERUM CORPORAL REAFIRMANTE 320 ML." data-pieza="48" data-cajas="120">10556 - SERUM REAFIRMANTE</option>
      <option value="10557" data-desc="VITACILINA SUEROX CORPORAL DE 300ML" data-pieza="48" data-cajas="120">10557 - VITACILINA SUEROX</option>
      <option value="10558" data-desc="EMULSION CORPORAL DERMATOLOGICA ATOPICALM 400ML" data-pieza="12" data-cajas="60">10558 - EMULSION ATOPICALM</option>
      <option value="10560" data-desc="EMULSION DIA BE CALM 400ML" data-pieza="12" data-cajas="60">10560 - EMULSION BE CALM</option>
      <option value="10562" data-desc="EMULSION DERMAN PS CALM" data-pieza="12" data-cajas="60">10562 - EMULSION DERMAN</option>
      <option value="10563" data-desc="CREMA DERMAN PS CALM" data-pieza="12" data-cajas="80">10563 - CREMA DERMAN</option>
      <option value="10561" data-desc="CREMA CORPORAL DERMATOLOGICA DB CALM 300G" data-pieza="12" data-cajas="80">10561 - CREMA DB CALM</option>
      <option value="10559" data-desc="CREMA CORPORAL DERMATOLOGICA ATOPI CALM 300G" data-pieza="12" data-cajas="80">10559 - CREMA ATOPI CALM</option>
      <option value="10518" data-desc="ROCAINOL CREMA ACCION TERMICA 150G" data-pieza="12" data-cajas="1">10518 - ROCAINOL TERMICA</option>
    </select>

    <!-- resto del formulario igual... -->
  </div>
</div>

<!-- ETIQUETA -->
<div class="etiqueta" id="etiqueta">
  <div class="titulo">ALDISAN-KSK</div>
  <div class="grid">
    <div class="campo"><b>Picker:</b> <span id="e_picker"></span></div>
    <div class="campo"><b>Producto:</b> <span id="e_producto"></span></div>
    <div class="campo"><b>Código:</b> <span id="e_codigo"></span></div>
    <div class="campo"><b>Descripción:</b> <span id="e_descripcion"></span></div>
    <div class="campo"><b>Cajas por Tarima:</b> <span id="e_cajas"></span></div>
    <div class="campo"><b>Pz por Caja:</b> <span id="e_pieza"></span></div>
    <div class="campo"><b>Pz por Tarima:</b> <span id="e_pz"></span></div>
    <div class="campo"><b>Total Piezas:</b> <span id="e_totalPiezas"></span></div>
    <div class="campo"><b>Lote:</b> <span id="e_lote"></span></div>
    <div class="campo"><b>Caducidad:</b> <span id="e_caducidad"></span></div>
    <div class="campo"><b>Fecha Maquila:</b> <span id="e_fecha"></span></div>
  </div>
  <div class="qrbox"><div id="qrcode"></div></div>
  <div class="barbox"><svg id="barcode"></svg></div>
</div>

<!-- scripts (igual que ya tienes) -->
</body>
</html>
